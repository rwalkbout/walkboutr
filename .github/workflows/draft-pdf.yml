name: walkboutr paper PDF
on:
  push:
    paths:
      - paper.md
      - refs.bib
      - images/fig1.png
      - images/fig2.png     
      - images/fig_3.png
      - images/fig_4.png
      - images/fig_5.png
      - images/table1.png
      - images/table2.png
      - images/table3.png
      - images/table4.png
      - images/table5.png
      - images/table6.png
      - .github/workflows/draft-pdf.yml

jobs:
  paper:
    runs-on: ubuntu-latest
    name: Paper Draft
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          # This should be the path to the paper within your repo.
          paper-path: paper.md
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: paper
          # This is the output path where Pandoc will write the compiled
          # PDF. Note, this should be the same directory as the input
          # paper.md
          path: paper.pdf
